        <header>
            <main id="ForC">
                <section>
                    <article class="Contenedor__Formulario">
                        <h2 class="texto__Md TituloCont">Escribinos a Caro Pereyra</h2>
                        <form action="" method="post" class="textForm">
                            <fieldset>
                                <legend>Datos personales</legend>
                                <label for="nombre">Nombre y Apellido</label><br>
                                <input type="text" placeholder="Carolina Pereyra" name="nombre" id="nombre">
                                <br>
                                <label for="telefono">telefono</label><br>
                                <input type="number" placeholder="3513052997" name="telefono" id="telefono">
                                <br>
                                <label for="email">Email</label><br>
                                <input type="email" placeholder="xxxx@gmail.com" name="email" id="email">
                            </fieldset>
                            <fieldset>
                                <legend>Su solicitud</legend>
                                <label for="consulta">Consulta</label>
                                <input type="checkbox" name="consulta" id="consulta" value="consulta">
                                <br>
                                <label for="turno">Turno</label>
                                <input type="checkbox" name="turno" id="turno" value="turno">
                            </fieldset>
                            <fieldset>
                                <legend>tipo de visita</legend>
                                <label for="domicilio">A Domicilio</label>
                                <input type="radio" name="visita" id="domicilio" value="domicilio">
                                <br>
                                <label for="consultorio">Consultorio</label>
                                <input type="radio" name="visita" id="consultorio" value="consultorio">
                                <br>
                                <select name="cobertura" id="Cobertura">
                                    <option value="con mutual">Con mutual</option>
                                    <option value="sin mutual">Sin mutual</option>
                                    <option value="particular">Particular</option>
                                    <option value="jubilado">Jubilado</option>
                                </select>
                            </fieldset>
                            <label for="mensaje">Deja tu mensaje</label><br>
                            <textarea name="mensaje" id="mensaje" cols="auto" rows="5"></textarea>
                            <br>
                            <input type="reset" value="Cancelar">
                            <input type="submit" value="Enviar">
                        </form>
                    </article>
                </section>
            </main>
